---
layout: wide
---

  {% for post in site.posts %}
    <div class="strip">
        <div class="container">
        <p class="text-muted"><a href="{{ post.url }}">{{ post.date | date: "%-d %B %Y - %r " }}</a></p>
      <h2>{{ post.title }}</h2>
      {{ post.excerpt }}
        <a href="{{ post.url }}" class="btn btn-primary">Read more</a>
        </div>
    </div>
  {% endfor %}
